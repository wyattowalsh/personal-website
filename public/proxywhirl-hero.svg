<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#05070f" />
      <stop offset="0.5" stop-color="#0b1226" />
      <stop offset="1" stop-color="#0a0f1f" />
    </linearGradient>
    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 180) rotate(90) scale(240 360)">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.45" />
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 470) rotate(90) scale(200 300)">
      <stop offset="0" stop-color="#a78bfa" stop-opacity="0.35" />
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="ring" x1="360" y1="90" x2="1040" y2="560" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#38bdf8" />
      <stop offset="0.5" stop-color="#818cf8" />
      <stop offset="1" stop-color="#22d3ee" />
    </linearGradient>
    <linearGradient id="ring2" x1="300" y1="40" x2="1100" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a78bfa" />
      <stop offset="1" stop-color="#60a5fa" />
    </linearGradient>
    <linearGradient id="trail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0" />
      <stop offset="0.2" stop-color="#22d3ee" stop-opacity="0.6" />
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0" />
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" />
    </filter>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M0 0L10 5L0 10Z" fill="#38bdf8" />
    </marker>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#glowA)" />
  <rect width="1200" height="630" fill="url(#glowB)" />

  <g opacity="0.25">
    <path d="M80 110H1120M80 200H1120M80 290H1120M80 380H1120M80 470H1120" stroke="#111827" stroke-width="1" />
    <path d="M170 60V570M330 60V570M490 60V570M650 60V570M810 60V570M970 60V570M1130 60V570" stroke="#111827" stroke-width="1" />
  </g>

  <!-- Swirl rings -->
  <g transform="translate(0 5)">
    <circle cx="835" cy="320" r="220" stroke="url(#ring)" stroke-width="4" stroke-linecap="round" stroke-dasharray="32 18" />
    <circle cx="835" cy="320" r="170" stroke="url(#ring2)" stroke-width="3" stroke-linecap="round" stroke-dasharray="18 14" />
    <circle cx="835" cy="320" r="120" stroke="#38bdf8" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round" stroke-dasharray="10 12" />
  </g>

  <!-- Proxy nodes -->
  <g filter="url(#glow)">
    <circle cx="760" cy="240" r="8" fill="#22d3ee" />
    <circle cx="920" cy="240" r="7" fill="#a78bfa" />
    <circle cx="945" cy="390" r="8" fill="#60a5fa" />
    <circle cx="740" cy="390" r="7" fill="#38bdf8" />
    <circle cx="835" cy="320" r="9" fill="#e2e8f0" />
  </g>

  <!-- Traffic trails -->
  <g opacity="0.9">
    <path d="M360 360C520 360 640 320 760 240" stroke="url(#trail)" stroke-width="3" marker-end="url(#arrow)" />
    <path d="M360 300C520 300 650 320 835 320" stroke="url(#trail)" stroke-width="3" marker-end="url(#arrow)" />
    <path d="M360 420C520 420 650 410 740 390" stroke="url(#trail)" stroke-width="3" marker-end="url(#arrow)" />
  </g>

  <!-- Left system block (client) -->
  <g>
    <rect x="120" y="210" width="200" height="180" rx="16" fill="#0f172a" stroke="#1f2937" />
    <rect x="145" y="240" width="150" height="18" rx="9" fill="#1f2937" />
    <rect x="145" y="270" width="120" height="12" rx="6" fill="#1f2937" />
    <rect x="145" y="292" width="150" height="12" rx="6" fill="#1f2937" />
    <rect x="145" y="314" width="96" height="12" rx="6" fill="#1f2937" />
    <rect x="145" y="336" width="132" height="12" rx="6" fill="#1f2937" />
  </g>

  <!-- Title -->
  <g>
    <text x="120" y="170" fill="#e2e8f0" font-size="46" font-family="Space Grotesk, ui-sans-serif, system-ui" font-weight="600">ProxyWhirl</text>
    <text x="120" y="200" fill="#94a3b8" font-size="18" font-family="Space Grotesk, ui-sans-serif, system-ui" font-weight="500">Repository snapshot: benchmarks + source inventory</text>
  </g>
</svg>
