{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a target="_blank" rel="noopener noreferrer" href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="{{ sm[key].fa-icon }}"></i></a>
        {% endif %}
        {% if sm[key].title == "GitHub" %}
        <br>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
